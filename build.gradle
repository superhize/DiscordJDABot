plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
}

apply plugin: 'java'

group 'me.hize'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url = "https://repo.aikar.co/content/groups/aikar/" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "net.dv8tion:JDA:4.2.0_206"
    compile 'com.jagrosh:jda-utilities:3.0.5'
    compile "co.aikar:idb-core:1.0.0-SNAPSHOT"
    compile "com.zaxxer:HikariCP:2.7.9"
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2'

}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}
shadowJar {
    relocate 'co.aikar.idb', 'me.hize.idb'
}

build.dependsOn shadowJar

jar {
    manifest {
        attributes(
                'Main-Class': 'me.hize.Main'
        )
    }
}
